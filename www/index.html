<html>
    <head>
        <title>Day R Survival Trade Router</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Day R Survival Trade Router</h1>
        This tool helps you plan your survivor camp trade routes in the <a href="https://www.facebook.com/DayR.game/" target="_blank">Day R Survival</a> game (v.574).

        <div>
            <p>
                <fieldset>
                    <legend>Trade parameters</legend>
                    <div>
                    <form id="input-form">
                    <select id="input-direction" name="direction">
                        <option>To</option>
                        <option>From</option>
                    </select>
                    <input id="input-count" name="count" type="number" value="0", style="width: 7em;" />
                    <select id="input-item" name="item">
                        <option>Loading...</option>
                    </select>
                    <input id="input-route" type="submit" value="Route!" />
                    </form>
                    </div>
                    <div id="error-message" style="color: red;"></div>
                </fieldset>
            </p>
        </div>

        <div id="main-graph"></div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="js/papaparse.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
